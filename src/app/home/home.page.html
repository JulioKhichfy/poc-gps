<ion-header>
  <ion-toolbar>
    <ion-title>
        Background Geolocation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="startBackgroundTracking()" expand="full">
    Iniciar Background Tracking
  </ion-button> <br />

  <ion-button (click)="stopBackgroundTracking()" expand="full">
    Parar Background Tracking
  </ion-button> <br />

  <ion-button (click)="getLocations()" expand="full">
    Visualizar sua Localização
  </ion-button> <br />

  <ion-button (click)="clearLocations()" expand="full">
    Limpar dados de Localização
  </ion-button> <br />

  <ion-list *ngFor="let location of locations">
    <!--ion-list-header>
      <ion-label>Location Coordinates </ion-label>
    </ion-list-header-->
    <ion-item>
      <ion-label>
        Latitude:
      </ion-label>
      <ion-badge color="danger" slot="end">{{location.latitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Longitude:
      </ion-label>
      <ion-badge color="danger" slot="end">{{location.longitude}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Velocidade:
      </ion-label>
      <ion-badge color="danger" slot="end">{{location.speed}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-label>
        Time:
      </ion-label>
      <ion-badge color="danger" slot="end">{{location.time}}</ion-badge>
    </ion-item>
  </ion-list>    
  
</ion-content>
